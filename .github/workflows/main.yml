
name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "vladelleus-html-packages"
  EB_APPLICATION_NAME: "Myhtml"
  EB_ENVIRONMENT_NAME: "Myhtml-env"
  DEPLOY_PACKAGE_NAME: "python_app_${{ github.sha }}.zip"
  AWS_REGION_NAME: "eu-west-2"

on: 
  push:
    branches:
      - main
jobs:
  my_ci_part: 
    runs-on: ubuntu-latest
    
    steps:
     - name: Git clone the repo
       uses: actions/checkout/@v1
    
     - name: Create zip deploy package
       run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
       
     - name: Configure my AWS credentials
       uses: aws-actions/configure-aws-credentials@v1
       with: 
        aws-access-key-id:  ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}
     
     - name: Copy Deployment package to S3 bucket
       run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
       
     - name: Print success message for CI finish
       run : echo "CI Pipeline part finished succesfuly!"
       
       
       
       
